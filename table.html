<!DOCTYPE html>
<html lang="en">

<head>

	<style>
		.mystyle {
		background: orange;
		padding: 20px;
		font-size: 30px;
		color: #fff;
	}
	
	input[type="text"] {
    border: 0;
    box-shadow: inset 0px 0px 2px  rgba(0,0,0,0.5);
    height: 30px;
    max-width: 250px;
    width: 100%;
    margin-bottom: 18px;
}

button {
    background: red;
    border: 0;
    color: #fff;
    padding: 8px 12px;
    border-radius: 2px;
    font-weight: 500;
    text-transform: UPPERCASE;
    cursor: pointer;
    outline: 0;
}

</style>

</head>

<body>

<div class="wrap">


	<input type="text" id="myinput">
	<button onclick="myFunction()">
		Click
	</button>
	<p id="demo">

	</p>

</div>
	<script type="text/javascript">
		function init() {
			var parent = document.getElementById('parent');
			if (parent.classList('newClass')) {
				parent.classList.remove('newClass');
			} else {
				parent.classList.add('newClass');
			}

		}

		function myFunction() {
			var text = '';
			var i;
			var p = document.getElementById('myinput').value;
			for (i = 1; i <= 10; i++) {
				text += p + ' * ' + i + ' = ' + i * p + "<br>"
			}
			document.getElementById('demo').innerHTML = text;
		}

	</script>
